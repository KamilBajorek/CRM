<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
</head>
<body>
<div class="form-group">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">CRM</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/clients" class="nav-item nav-link disabled"><i class="bi-people-fill"></i>Klienci</a>
                    <a href="/products" class="nav-item nav-link"><i class="bi bi-bag-fill"></i> Produkty</a>
                    <a href="/purchases" class="nav-item nav-link"><i class="bi bi-cash"></i> Sprzedaż</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="/" th:href="@{/login?logout=true}" class="nav-item nav-link"><i
                            class="bi bi-box-arrow-right"></i> Wyloguj</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card px-3 py-3">
                <div class="row">
                    <div class="col-md-10">
                        <h3>Lista klientów</h3>
                    </div>
                    <div class="col-md-2 col-md-offset-3 text-right">
                        <a class="btn btn-primary" th:href="@{/clients/add}">Dodaj klienta</a>
                    </div>
                </div>
            </div>
            <div class="list-group w-auto" id="client-list">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
    jQuery(document).ready(
        function ($) {
            $.ajax({
                url: "/client/getAll",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    $.each(data, function (index, client) {
                        const createdDate = new Date(client.createDate);
                        $("#client-list").append('<a href="clients/' + client.id + '" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">' +
                            '<img src="https://www.pinpng.com/pngs/m/53-531620_png-file-person-icon-png-free-transparent-png.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">' +
                            '<div class="d-flex gap-2 w-100 justify-content-between">' +
                            '<div>' +
                            '<h6 class="mb-0">' + client.name + ' ' + client.surname + '</h6>' +
                            '<p class="mb-0 opacity-75">' + client.email.mail + '</p>' +
                            '</div>' +
                            '<small class="opacity-50 text-nowrap">' + createdDate.toLocaleDateString() + '</small>' +
                            '</div>' +
                            '</a>');
                    });
                }
            });

        });
</script>
</body>
</html>
