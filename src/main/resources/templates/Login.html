<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
    <title>Logowanie</title>
</head>
<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <h1>Zaloguj się</h1>
                <form th:action="@{/login}" method="post" class="form-data">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Niepoprawny login lub hasło.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Zostałeś poprawnie wylogowany</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Login</label>: <input type="text"
                                                                    id="username" name="username"
                                                                    class="form-control"
                                                                    autofocus="autofocus" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>: <input type="password"
                                                                    id="password" name="password"
                                                                    class="form-control"
                                                                    placeholder="Password"/>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-success" value="Login"/>
                            </div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <span><a class="form-control btn btn-primary" href="/"
                                         th:href="@{/register}">Rejestracja</a>
                        </span>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
