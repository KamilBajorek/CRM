<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Logowanie</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Zaloguj się</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Niepoprawny login lub hasło.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś poprawnie wylogowany</div>
                </div>
                <div class="form-group">
                    <label for="username">Login</label>: <input type="text"
                                                                id="username" name="username" class="form-control"
                                                                autofocus="autofocus" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Login"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <span><a href="/" th:href="@{/register}">Rejestracja</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
