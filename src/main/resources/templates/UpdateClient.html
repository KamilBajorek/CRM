<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="form-group">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">CRM</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/clients" class="nav-item nav-link"><i class="bi-people-fill"></i>Klienci</a>
                    < <a href="/products" class="nav-item nav-link"><i class="bi bi-bag-fill"></i> Produkty</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="/" th:href="@{/login?logout=true}" class="nav-item nav-link"><i
                            class="bi bi-box-arrow-right"></i> Wyloguj</a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <h1>Edycja klienta</h1>
                <form class="form-data">
                    <div id="success-alert" style="display: none">
                        <div class="alert alert-success" id="success-text">
                        </div>
                    </div>
                    <div id="error-alert" style="display: none">
                        <div class="alert alert-danger" id="error-text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>: <input type="email"
                                                                 id="email" name="email"
                                                                 class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Imię</label>: <input type="text"
                                                               id="name" name="name"
                                                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>: <input type="text"
                                                                      id="surname" name="surname"
                                                                      class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="street">Ulica</label>: <input type="text"
                                                                  id="street" name="street"
                                                                  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="city">Miasto</label>: <input type="text"
                                                                 id="city" name="city"
                                                                 class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Kod pocztowy</label>: <input type="text"
                                                                          id="zipCode" name="zipCode"
                                                                          class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="houseNumber">Nr domu</label>: <input type="text"
                                                                         id="houseNumber" name="houseNumber"
                                                                         class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="country">Kraj</label>: <input type="text"
                                                                  id="country" name="country"
                                                                  class="form-control"/>
                    </div>
                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="add-client" id="save-client"
                                       class="form-control btn btn-primary" value="Zapisz"/>
                            </div>
                            <div class="col-sm-6 col-sm-offset-3">
                                <span><a class="form-control btn btn-secondary" href="/"
                                         th:href="@{/clients}">Anuluj</a>
                        </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
    jQuery(document).ready(function () {
        var clientId = [[${id}]];
        $.ajax({
            url: "/client/getById/" + clientId,
            type: "GET",
            dataType: "json",
            success: function (data) {
                $("#email").val(data.email.mail);
                $("#name").val(data.name);
                $("#surname").val(data.surname);
                $("#street").val(data.address.street);
                $("#city").val(data.address.city);
                $("#zipCode").val(data.address.zipCode);
                $("#houseNumber").val(data.address.houseNumber);
                $("#country").val(data.address.country);
            }
        });
    });
    $("#save-client").click(function (event) {
        var data = {}
        data["email"] = $("#email").val();
        data["name"] = $("#name").val();
        data["surname"] = $("#surname").val();
        data["street"] = $("#street").val();
        data["city"] = $("#city").val();
        data["zipCode"] = $("#zipCode").val();
        data["houseNumber"] = $("#houseNumber").val();
        data["country"] = $("#country").val();
        data["id"] = [[${id}]];
        $("#save-client").prop("disabled", true);

        $.ajax({
            type: "PUT",
            contentType: "application/json",
            url: "/client/update",
            data: JSON.stringify(data),
            dataType: 'json',
            timeout: 600000,
            success: function (res) {
                $("#save-client").prop("disabled", false);

                $('#success-text').text('Pomyślnie zapisano klienta');
                document.getElementById("error-alert").style.display = "none"
                document.getElementById("success-alert").style.display = "block"
            },
            error: function (e) {
                $("#save-client").prop("disabled", false);
                $('#error-text').text(e.responseText);
                document.getElementById("error-alert").style.display = "block"
                document.getElementById("success-alert").style.display = "none"
            }
        });
    });
</script>

</body>
</html>
