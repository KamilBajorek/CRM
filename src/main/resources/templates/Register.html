<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Rejestracja</title>
</head>
<body>
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <h1>Rejestracja</h1>
                <form th:action="@{/user/create}" method="post" class="form-data">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Niepoprawny login lub hasło.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Login</label>: <input type="text"
                                                                    id="username" name="username"
                                                                    class="form-control"
                                                                    autofocus="autofocus" placeholder="login"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Hasło</label>: <input type="password"
                                                                    id="password" name="password"
                                                                    class="form-control"
                                                                    placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>: <input type="email"
                                                                 id="email" name="email"
                                                                 class="form-control"
                                                                 placeholder="email"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Imię</label>: <input type="text"
                                                               id="name" name="name"
                                                               class="form-control"
                                                               placeholder="name"/>
                    </div>
                    <div class="form-group">
                        <label for="surname">Nazwisko</label>: <input type="text"
                                                                      id="surname" name="surname"
                                                                      class="form-control"
                                                                      placeholder="surname"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit"
                                       class="form-control btn btn-primary" value="Utwórz konto"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
