<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/cdbootstrap/js/cdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<body>
<div class="form-group">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">CRM</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/clients" class="nav-item nav-link"><i class="bi-people-fill"></i> Klienci</a>
                    <a href="/products" class="nav-item nav-link"><i class="bi bi-bag-fill"></i> Produkty</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="/" th:href="@{/login?logout=true}" class="nav-item nav-link"><i
                            class="bi bi-box-arrow-right"></i> Wyloguj</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 align-items-stretch">
            <div class="card text-center h-100">
                <div class="card-header">
                    <h5 class="card-title">Statystki klientów</h5>
                </div>
                <div class="card-body">
                    <div class="card chart-container">
                        <canvas id="client-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 align-items-stretch">
            <div class="card text-center h-100">
                <div class="card-header">
                    <h5 class="card-title">Statystki produktów</h5>
                </div>
                <div class="card-body">
                    <div class="card-body">
                        <div class="card chart-container">
                            <canvas id="product-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
    jQuery(document).ready(
        function ($) {
            $.ajax({
                url: "/clientStatistics/getByType/4",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data)
                }
            })
            ;

        });
    const clientChartElement = document.getElementById("client-chart").getContext('2d');
    const clientChart = new Chart(clientChartElement, {
        type: 'line',
        data: {
            labels: ["sunday", "monday", "tuesday",
                "wednesday", "thursday", "friday", "saturday"],
            datasets: [{
                label: 'Dodani klienci',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [3000, 4000, 2000, 5000, 8000, 9000, 2000],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });

    const productChartElement = document.getElementById("product-chart").getContext('2d');
    const productChart = new Chart(productChartElement, {
        type: 'bar',
        data: {
            labels: ["rice", "yam", "tomato", "potato",
                "beans", "maize", "oil"],
            datasets: [{
                label: 'Najlepiej sprzedające się produkty',
                backgroundColor: 'rgba(161, 198, 247, 1)',
                borderColor: 'rgb(47, 128, 237)',
                data: [300, 400, 200, 500, 800, 900, 200],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    }
                }]
            }
        },
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
